<div class="modal-container">
    <h1 mat-dialog-title>Exporter un dessin</h1>
    <div mat-dialog-content>Veuillez choisir un nom pour votre dessin.</div>

    <mat-form-field>
        <input
            matInput
            placeholder="Titre du dessin"
            type="text"
            [(ngModel)]="drawingTitle"
            required
        />
        <mat-icon matSuffix class="help-btn" [matTooltip]="this.matTooltipForTitle" matTooltipPosition="right">help </mat-icon>
    </mat-form-field>

    <br>
    <mat-form-field>
        <mat-label>Format de l'image</mat-label>
        <mat-select [(ngModel)]="exportService.imageFormat">
            <mat-option [value]="ImageFormat.Png">PNG</mat-option>
            <mat-option [value]="ImageFormat.Jpg">JPG</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class=filters-container>
        <mat-label>Filtres</mat-label>
        <mat-select [(ngModel)]="exportService.selectedFilter" (selectionChange)="exportService.applyFilter()">
            <mat-option [value]="FiltersList.None">Aucun</mat-option>
            <mat-option [value]="FiltersList.Blur">Flou</mat-option>
            <mat-option [value]="FiltersList.Brightness">Luminosit√©</mat-option>
            <mat-option [value]="FiltersList.Contrast">Contraste</mat-option>
            <mat-option [value]="FiltersList.DropShadow">Ombrage</mat-option>
            <mat-option [value]="FiltersList.Grayscale">Nuance de gris</mat-option>
        </mat-select>
    </mat-form-field>

    <div class="preview">
        <canvas id="canvas" #baseCanvas [attr.width]="400" [attr.height]="250"> </canvas>
    </div>

    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Annuler</button>
        <button mat-button (click)="exportDrawing()">Exporter</button>
    </div>
</div>
